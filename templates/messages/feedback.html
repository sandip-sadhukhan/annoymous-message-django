{% extends 'base.html' %}

{% block content %}
<div class="container py-2">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card bg-info text-light text-center">
                <div class="card-header">
                   <div class="lead">
                    Write A Anonymous message/ confessiton to {{user.name}}.
                   </div> 
                </div>
                <div class="card-body">
                    <form action="{% url 'feedback' user.id %}" method="post">
                        {% csrf_token %}
                        <textarea name="content" class="form-control" id="" cols="30" rows="10" placeholder="Enter Message..."></textarea>
                        <hr>
                        <input value="Send" type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
